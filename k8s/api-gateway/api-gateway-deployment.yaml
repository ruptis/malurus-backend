apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: api-gateway
      template:
        metadata:
          name: api-gateway
          labels:
            app: api-gateway
        spec:
          containers:
            - name: api-gateway
              image: kazyshi/malurus-api-gateway:0.5-k8s
              imagePullPolicy: Always
          restartPolicy: Always

  - apiVersion: v1
    kind: Service
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      ports:
        - port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: api-gateway
      sessionAffinity: None
      type: LoadBalancer