apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: user-service
      labels:
        app: user-service
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: user-service
      template:
        metadata:
          name: user-service
          labels:
            app: user-service
        spec:
          containers:
            - name: user-service
              image: kazyshi/malurus-user-service:0.5-k8s
              imagePullPolicy: Always
          restartPolicy: Always

  - apiVersion: v1
    kind: Service
    metadata:
      name: user-service
      labels:
        app: user-service
    spec:
      selector:
        app: user-service
      ports:
        - port: 8082
          protocol: TCP
          targetPort: 8082
